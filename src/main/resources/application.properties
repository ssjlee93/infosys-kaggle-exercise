# my personal JDBC driver properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/COVID19_db?serverTimezone=America/Chicago&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password

# logs INFO in general
logging.level.root=info
# logs DEBUG for the logs I added in the code
logging.level.com.example=debug
# logs to file output
logging.file.name=./logs/spring.log
# enables color coded logging
spring.output.ansi.enabled=always

security.user.password=password