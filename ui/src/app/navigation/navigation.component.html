<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false" >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item href="/home">Home</a>
      <a mat-list-item href="/table" *ngIf="authenticated()==true">table</a>
      <a mat-list-item href="/dashboard" *ngIf="authenticated()==true">dashboard</a>
      <a mat-list-item href="/ustable" *ngIf="authenticated()==true">table</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>COVID-19 Data Monitor</span>
      <span class="spacer"></span>
      <a  mat-raised-button color="accent" href="/login">Log In</a>
      <!-- <a  mat-raised-button color="accent"
      (click)="logout()"
      *ngIf="authenticated()">Log out</a> -->
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
