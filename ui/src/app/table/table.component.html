<h1>COVID-19 Data by countries</h1>

<mat-form-field class="filter" floatLabel="never" appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. US" #input>
</mat-form-field>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- City Column -->
  <ng-container matColumnDef="City">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="admin2"> City</th>
    <td mat-cell *matCellDef="let datum"> {{datum.admin2}} </td>
  </ng-container>

  <!-- Province Column -->
  <ng-container matColumnDef="Province/State">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="provinceState"> Province </th>
    <td mat-cell *matCellDef="let datum"> {{datum.provinceState}} </td>
  </ng-container>

  <!-- Country/Region Column -->
  <ng-container matColumnDef="Country/Region">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="countryRegion" > Country </th>
    <td mat-cell *matCellDef="let datum"> {{datum.countryRegion}} </td>
  </ng-container>

  <!-- Confirmed Column -->
  <ng-container matColumnDef="Confirmed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="confirmed" > Confirmed </th>
    <td mat-cell *matCellDef="let datum"> {{datum.confirmed}} </td>
  </ng-container>

  <!-- Deaths Column -->
  <ng-container matColumnDef="Deaths">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="deaths" > Deaths </th>
    <td mat-cell *matCellDef="let datum"> {{datum.deaths}} </td>
  </ng-container>

   <!-- Recovered Column
  <ng-container matColumnDef="Recovered">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="recovered"> Recovered </th>
    <td mat-cell *matCellDef="let datum"> {{datum.recovered}} </td>
  </ng-container> -->

  <!-- Active Column  -->
  <ng-container matColumnDef="Active">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="active" > Active </th>
    <td mat-cell *matCellDef="let datum"> {{datum.active}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page of users"></mat-paginator>
</div>
