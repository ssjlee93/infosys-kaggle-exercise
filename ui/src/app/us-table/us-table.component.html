<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
  <!-- Id Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="Id"> ID </th>
    <td mat-cell *matCellDef="let datum"> {{datum.id}} </td>
  </ng-container>

  <!-- Province Column -->
  <ng-container matColumnDef="Province/State">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="provinceState"> Province </th>
    <td mat-cell *matCellDef="let datum"> {{datum.provinceState}} </td>
  </ng-container>

  <!-- Country/Region Column -->
  <ng-container matColumnDef="Country/Region">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="countryRegion"> Country </th>
    <td mat-cell *matCellDef="let datum"> {{datum.countryRegion}} </td>
  </ng-container>

  <!-- Confirmed Column -->
  <ng-container matColumnDef="Confirmed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="confirmed"> Confirmed </th>
    <td mat-cell *matCellDef="let datum"> {{datum.confirmed}} </td>
  </ng-container>

  <!-- Deaths Column -->
  <ng-container matColumnDef="Deaths">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="deaths"> Deaths </th>
    <td mat-cell *matCellDef="let datum"> {{datum.deaths}} </td>
  </ng-container>

  <!-- Recovered Column -->
  <ng-container matColumnDef="Recovered">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="recovered"> Recovered </th>
    <td mat-cell *matCellDef="let datum"> {{datum.recovered}} </td>
  </ng-container>

  <!-- Active Column  -->
  <ng-container matColumnDef="Active">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="active"> Active </th>
    <td mat-cell *matCellDef="let datum"> {{datum.active}} </td>
  </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
